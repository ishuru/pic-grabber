<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: "Roboto";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3B82F6;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .recrawl-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .recrawl-btn:hover {
            background: #2563EB;
        }

        .recrawl-btn svg {
            width: 16px;
            height: 16px;
        }

        .status {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .footer a {
            color: #3B82F6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">Pic-Grabber</div>
    <div class="container">
        <p class="text">Download any image from any webpage, including protected and dynamically loaded images.</p>
        <div class="toggle-container">
            <span>Enable Extension</span>
            <label class="switch">
                <input type="checkbox" id="toggleExtension" checked>
                <span class="slider"></span>
            </label>
        </div>
        <button id="recrawlBtn" class="recrawl-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 11-9-9c2.52 0 4.85.83 6.72 2.24"></path>
                <path d="M21 3v9h-9"></path>
            </svg>
            Recrawl Page
        </button>
        <div id="status" class="status"></div>
    </div>
    <div class="footer">
        Created by <a href="https://github.com/venopyx" target="_blank">@venopyx</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
